<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Give Away Raffle Draw App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- title -->
    <div class="title">
      <h1>Give Away Raffle Draw App</h1>
    </div>

    <!-- give-away-main area -->
    <div class="give-away-main">
      <!-- give-away-left -->
      <div class="give-away-left">
        <div class="form-box">
          <textarea name="" id="" cols="30" rows="20"></textarea>
        </div>
        <div class="show-list-btn">
          <button id="btn" type="button">Show List</button>
        </div>

        <div class="list-items" id="list">
          <ul id="listHeight">
            <li>One</li>
            <li>Two</li>
            <li>three</li>
            <li>four</li>
          </ul>
        </div>
      </div>

      <!-- give-away-right -->
      <div class="give-away-right"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
