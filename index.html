<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Give Away Raffle Draw App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="title">
      <h1>Give Away Raffle Draw App</h1>
    </div>
    <!-- END! title -->

    <div class="give-away-main">
      <div class="give-away-left">
        <div class="form-box">
          <label for="">Enter All Names</label>
          <textarea id="textarea" cols="30" rows="20"></textarea>
        </div>
        <!-- END form-box -->
        <div class="show-list-btn">
          <button id="showListBtn" type="button">Show All Names List</button>
        </div>
        <!-- END! show-list-btn -->

        <div class="list-items" id="list">
          <ul id="listHeight"></ul>
        </div>
        <!-- END! list-items -->
      </div>
      <!-- END! give-away-left -->

      <div class="give-away-right">
        <div class="display-text">
          <label for="">Output Display</label>
          <div class="display">Display</div>
        </div>
        <!-- END! display-text -->

        <div class="winner-select-btn">
          <button type="button" id="winner_select">Give A Try</button>
        </div>
        <!-- END! winner-select-btn -->

        <div class="winner-list">
          <ul>
            <li>
              <p>First Winner:</p>
              <h3 id="first_winner">Abdullah Al Nomaan</h3>
            </li>
            <li>
              <p>Second Winner:</p>
              <h3 id="second_winner">Abu Hasnat</h3>
            </li>
            <li>
              <p>Third Winner:</p>
              <h3 id="third_winner">Abdur Rahman</h3>
            </li>
          </ul>
        </div>
        <!-- END! winner-list -->
      </div>
      <!-- END! give-away-right -->
    </div>
    <!-- END! give-away-main -->

    <script src="./app.js"></script>
  </body>
</html>
